<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6B7280', // 中性灰
                        secondary: '#E5E7EB', // 浅灰
                        light: '#F9FAFB', // 极浅灰
                        dark: '#374151' // 深灰
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .pulse-soft {
                animation: pulseSoft 1s infinite;
            }
            .morse-dot {
                animation: morseDot 0.5s;
            }
            .morse-dash {
                animation: morseDash 1.5s;
            }
            .float-element {
                position: absolute;
                opacity: 0;
                animation: floatElement 6s ease-in-out forwards;
            }
        }

        @keyframes pulseSoft {
            0%, 100% { transform: scale(1); opacity: 1; }
            14% { transform: scale(1.05); opacity: 0.8; }
            28% { transform: scale(1); opacity: 1; }
            42% { transform: scale(1.05); opacity: 0.8; }
            70% { transform: scale(1); opacity: 1; }
        }

        @keyframes morseDot {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes morseDash {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            25% { opacity: 1; transform: scale(1.05); }
            75% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes floatElement {
            0% {
                bottom: -10%;
                left: var(--start-x);
                transform: scale(0.3) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: scale(0.5) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                bottom: 110%;
                left: var(--end-x);
                transform: scale(0.7) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen flex flex-col items-center justify-center p-4 text-dark relative overflow-hidden">
    <div id="signal-container" class="relative w-full max-w-2xl flex flex-col items-center justify-center py-16">
        <!-- 将明显的爱心改为更中性的符号 -->
        <div id="signal" class="text-primary text-[150px] md:text-[200px] opacity-30 transition-opacity duration-300">
            <i class="fa fa-circle"></i>
        </div>
        <div id="message" class="mt-10 text-center max-w-md">
            <p class="text-lg md:text-xl mb-6">这段闪烁的信号代表着一个秘密信息，你能破译它的含义吗？</p>
            <div id="input-container" class="flex flex-col sm:flex-row gap-3 justify-center">
                <input type="text" id="answer" placeholder="输入你破译的内容" class="px-4 py-2 rounded-lg border border-secondary focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all">
                <button id="submit" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all transform hover:scale-105">
                    提交答案
                </button>
            </div>
            <div id="result" class="mt-6 text-xl font-medium text-primary hidden"></div>
        </div>
        <button id="restart" class="mt-8 px-6 py-3 bg-secondary hover:bg-secondary/90 text-dark rounded-lg transition-all transform hover:scale-105 hidden">
            重新开始
        </button>
    </div>
    <div id="floating-elements" class="fixed inset-0 pointer-events-none z-10 hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signal = document.getElementById('signal');
            const answerInput = document.getElementById('answer');
            const submitBtn = document.getElementById('submit');
            const resultDiv = document.getElementById('result');
            const restartBtn = document.getElementById('restart');
            const floatingElements = document.getElementById('floating-elements');

            // 摩斯密码映射表
            const morseCodeMap = {
                '我': '···-·',
                '爱': '·-··',
                '你': '·--'
            };

            // 将"我爱你"转换为摩斯密码数组
            const secretMessage = '我爱你';
            const morseSequence = [];
            for (let char of secretMessage) {
                morseSequence.push(...morseCodeMap[char].split(''));
                morseSequence.push(' '); // 字符间空格
            }
            morseSequence.pop(); // 移除最后一个空格

            let currentIndex = 0;
            let isPlaying = false;
            let animationInterval;

            // 开始播放摩斯密码动画
            function startMorseAnimation() {
                if (isPlaying) return;
                isPlaying = true;
                
                animationInterval = setInterval(() => {
                    if (currentIndex >= morseSequence.length) {
                        currentIndex = 0;
                    }
                    
                    const symbol = morseSequence[currentIndex];
                    
                    // 重置信号状态
                    signal.className = 'text-primary text-[150px] md:text-[200px] transition-opacity duration-300';
                    
                    if (symbol === '·') {
                        signal.classList.add('morse-dot');
                    } else if (symbol === '-') {
                        signal.classList.add('morse-dash');
                    } else {
                        // 空格间隔，保持低透明度
                        signal.classList.add('opacity-30');
                    }
                    
                    currentIndex++;
                }, 700);
            }

            // 创建浮动元素
            function createFloatingElement() {
                const element = document.createElement('div');
                element.className = 'float-element text-primary';
                
                // 随机使用不同的符号，不只是爱心
                const symbols = ['❤', '★', '◆', '■', '●'];
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                element.textContent = randomSymbol;
                
                // 随机大小
                const size = Math.random() * 20 + 20;
                element.style.fontSize = `${size}px`;
                
                // 随机起始位置和结束位置
                element.style.setProperty('--start-x', `${Math.random() * 100}%`);
                element.style.setProperty('--end-x', `${Math.random() * 100}%`);
                
                // 随机延迟
                element.style.animationDelay = `${Math.random() * 6}s`;
                
                floatingElements.appendChild(element);
                
                // 动画结束后移除元素
                setTimeout(() => {
                    element.remove();
                }, 6000);
            }

            // 大量生成元素
            function generateElements() {
                floatingElements.classList.remove('hidden');
                for (let i = 0; i < 50; i++) {
                    setTimeout(createFloatingElement, i * 150);
                }
            }

            // 检查答案
            submitBtn.addEventListener('click', () => {
                const answer = answerInput.value.trim();
                if (answer === secretMessage) {
                    resultDiv.textContent = '我也爱你';
                    resultDiv.classList.remove('hidden');
                    
                    // 停止动画
                    clearInterval(animationInterval);
                    isPlaying = false;
                    
                    // 显示重新开始按钮
                    restartBtn.classList.remove('hidden');
                    
                    // 隐藏输入框
                    document.getElementById('input-container').classList.add('hidden');
                    
                    // 显示漂浮元素
                    generateElements();
                    
                    // 改变信号为爱心并脉动
                    signal.innerHTML = '<i class="fa fa-heart"></i>';
                    signal.className = 'text-primary text-[150px] md:text-[200px] pulse-soft';
                } else {
                    resultDiv.textContent = '再试试吧～';
                    resultDiv.classList.remove('hidden');
                    setTimeout(() => {
                        resultDiv.classList.add('hidden');
                    }, 2000);
                }
            });

            // 重新开始
            restartBtn.addEventListener('click', () => {
                // 重置状态
                answerInput.value = '';
                resultDiv.classList.add('hidden');
                restartBtn.classList.add('hidden');
                document.getElementById('input-container').classList.remove('hidden');
                floatingElements.classList.add('hidden');
                floatingElements.innerHTML = '';
                
                // 重置信号为圆形
                signal.innerHTML = '<i class="fa fa-circle"></i>';
                signal.className = 'text-primary text-[150px] md:text-[200px] opacity-30 transition-opacity duration-300';
                
                // 重新开始动画
                currentIndex = 0;
                startMorseAnimation();
            });

            // 按回车键提交答案
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitBtn.click();
                }
            });

            // 开始动画
            startMorseAnimation();
        });
    </script>
</body>
</html>
